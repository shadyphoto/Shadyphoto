<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الحجوزات - Shady Saber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6A5ACD;
            --secondary-color: #4169E1;
            --accent-color: #7B68EE;
            --dark-bg: #0a0a14;
            --light-bg: #121225;
            --card-bg: #1a1a2e;
            --text-dark: #f8f9fa;
            --text-light: #e0e0ff;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #6A5ACD 0%, #4169E1 100%);
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-left: 10px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #7B68EE, #4169E1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-card.pending {
            border-top: 4px solid var(--warning-color);
        }

        .stat-card.confirmed {
            border-top: 4px solid var(--success-color);
        }

        .stat-card.cancelled {
            border-top: 4px solid var(--danger-color);
        }

        .stat-card.total {
            border-top: 4px solid var(--accent-color);
        }

        /* Controls */
        .controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            box-shadow: var(--box-shadow);
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dark);
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: rgba(106, 90, 205, 0.2);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .export-btn {
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            background: var(--success-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        /* Bookings Table */
        .bookings-table {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 1fr 1fr 150px 120px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            font-weight: 700;
            color: var(--text-light);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-row {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 1fr 1fr 150px 120px;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s ease;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            display: inline-block;
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning-color);
        }

        .status-confirmed {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
        }

        .view-btn {
            background: var(--primary-color);
        }

        .confirm-btn {
            background: var(--success-color);
        }

        .cancel-btn {
            background: var(--danger-color);
        }

        .delete-btn {
            background: #666;
        }

        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #6A5ACD 0%, #4169E1 100%);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .modal-header h2 {
            color: white;
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 25px;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .detail-group {
            margin-bottom: 20px;
        }

        .detail-group label {
            display: block;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .detail-group .value {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1rem;
            word-break: break-word;
        }

        .notes {
            grid-column: 1 / -1;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .table-header,
            .table-row {
                grid-template-columns: 50px 1fr 1fr 150px 120px;
            }
            
            .table-header .mobile-hidden,
            .table-row .mobile-hidden {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .table-header,
            .table-row {
                grid-template-columns: 1fr 1fr 120px;
                padding: 15px 10px;
            }
            
            .table-header .tablet-hidden,
            .table-row .tablet-hidden {
                display: none;
            }
            
            .booking-details {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .table-header,
            .table-row {
                grid-template-columns: 1fr 120px;
                font-size: 0.9rem;
            }
            
            .table-header .mobile-hidden-2,
            .table-row .mobile-hidden-2 {
                display: none;
            }
            
            .action-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .modal-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Login (Simple) -->
    <div id="loginScreen" style="display: flex; min-height: 100vh; align-items: center; justify-content: center;">
        <div style="background: var(--card-bg); padding: 40px; border-radius: var(--border-radius); max-width: 400px; width: 100%; box-shadow: var(--box-shadow);">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--accent-color);">لوحة تحكم الحجوزات</h2>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: var(--text-light);">كلمة المرور</label>
                <input type="password" id="adminPassword" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: var(--text-dark);">
            </div>
            <button id="loginBtn" style="width: 100%; padding: 14px; background: linear-gradient(135deg, #6A5ACD 0%, #4169E1 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem;">
                دخول
            </button>
            <p style="text-align: center; margin-top: 20px; color: var(--text-light); font-size: 0.9rem;">
                أدخل كلمة المرور للوصول إلى لوحة التحكم
            </p>
        </div>
    </div>

    <!-- Dashboard (Hidden initially) -->
    <div id="dashboardScreen" style="display: none;">
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-camera"></i>
                        Shady Saber - إدارة الحجوزات
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        خروج
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Stats Dashboard -->
            <div class="dashboard">
                <div class="stat-card pending">
                    <h3>الحجوزات المعلقة</h3>
                    <div class="stat-number" id="pendingCount">0</div>
                </div>
                <div class="stat-card confirmed">
                    <h3>الحجوزات المؤكدة</h3>
                    <div class="stat-number" id="confirmedCount">0</div>
                </div>
                <div class="stat-card cancelled">
                    <h3>الحجوزات الملغاة</h3>
                    <div class="stat-number" id="cancelledCount">0</div>
                </div>
                <div class="stat-card total">
                    <h3>إجمالي الحجوزات</h3>
                    <div class="stat-number" id="totalCount">0</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ابحث باسم العميل أو رقم الهاتف...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">الكل</button>
                    <button class="filter-btn" data-filter="pending">معلقة</button>
                    <button class="filter-btn" data-filter="confirmed">مؤكدة</button>
                    <button class="filter-btn" data-filter="cancelled">ملغاة</button>
                </div>
                <button class="export-btn" id="exportBtn">
                    <i class="fas fa-download"></i>
                    تصدير البيانات
                </button>
            </div>

            <!-- Bookings Table -->
            <div class="bookings-table">
                <div class="table-header">
                    <div>#</div>
                    <div>العميل</div>
                    <div class="mobile-hidden">رقم الهاتف</div>
                    <div class="tablet-hidden">نوع المناسبة</div>
                    <div class="mobile-hidden-2">المحافظة</div>
                    <div>التاريخ</div>
                    <div>الحالة / الإجراءات</div>
                </div>
                <div id="bookingsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>جاري تحميل الحجوزات...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking Details Modal -->
        <div class="modal" id="bookingModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>تفاصيل الحجز</h2>
                    <button class="close-modal" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="booking-details" id="bookingDetails">
                        <!-- Details will be populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="action-btn confirm-btn" id="confirmBookingBtn">
                        <i class="fas fa-check"></i>
                        تأكيد الحجز
                    </button>
                    <button class="action-btn cancel-btn" id="cancelBookingBtn">
                        <i class="fas fa-times"></i>
                        إلغاء الحجز
                    </button>
                    <button class="action-btn delete-btn" id="deleteBookingBtn">
                        <i class="fas fa-trash"></i>
                        حذف الحجز
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDvF34OIDdwSch4zWoXBlwiFerW8Bqj2nY",
            authDomain: "shady-photo.firebaseapp.com",
            projectId: "shady-photo",
            storageBucket: "shady-photo.firebasestorage.app",
            messagingSenderId: "578997260582",
            appId: "1:578997260582:web:8d212f6d5611d9f1fbf1e7",
            measurementId: "G-4EDCKLERG2"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const bookingsRef = ref(database, 'bookings');

        // Admin password (in production, use proper authentication)
        const ADMIN_PASSWORD = "shady123";

        let allBookings = [];
        let currentBookingId = null;

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboardScreen = document.getElementById('dashboardScreen');
        const adminPasswordInput = document.getElementById('adminPassword');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const exportBtn = document.getElementById('exportBtn');
        const bookingsContainer = document.getElementById('bookingsContainer');
        const bookingModal = document.getElementById('bookingModal');
        const closeModal = document.getElementById('closeModal');
        const bookingDetails = document.getElementById('bookingDetails');
        const confirmBookingBtn = document.getElementById('confirmBookingBtn');
        const cancelBookingBtn = document.getElementById('cancelBookingBtn');
        const deleteBookingBtn = document.getElementById('deleteBookingBtn');

        // Count elements
        const pendingCount = document.getElementById('pendingCount');
        const confirmedCount = document.getElementById('confirmedCount');
        const cancelledCount = document.getElementById('cancelledCount');
        const totalCount = document.getElementById('totalCount');

        // Login
        loginBtn.addEventListener('click', () => {
            const password = adminPasswordInput.value;
            if (password === ADMIN_PASSWORD) {
                loginScreen.style.display = 'none';
                dashboardScreen.style.display = 'block';
                loadBookings();
            } else {
                alert('كلمة المرور غير صحيحة');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            dashboardScreen.style.display = 'none';
            loginScreen.style.display = 'flex';
            adminPasswordInput.value = '';
        });

        // Load bookings from Firebase
        function loadBookings() {
            onValue(bookingsRef, (snapshot) => {
                allBookings = [];
                snapshot.forEach((childSnapshot) => {
                    const booking = {
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    };
                    allBookings.push(booking);
                });
                
                // Sort by timestamp (newest first)
                allBookings.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                updateStats();
                renderBookings();
            });
        }

        // Update statistics
        function updateStats() {
            const pending = allBookings.filter(b => b.status === 'pending').length;
            const confirmed = allBookings.filter(b => b.status === 'confirmed').length;
            const cancelled = allBookings.filter(b => b.status === 'cancelled').length;
            const total = allBookings.length;
            
            pendingCount.textContent = pending;
            confirmedCount.textContent = confirmed;
            cancelledCount.textContent = cancelled;
            totalCount.textContent = total;
        }

        // Render bookings
        function renderBookings(filter = 'all', search = '') {
            let filteredBookings = allBookings;
            
            // Apply filter
            if (filter !== 'all') {
                filteredBookings = filteredBookings.filter(b => b.status === filter);
            }
            
            // Apply search
            if (search) {
                const searchLower = search.toLowerCase();
                filteredBookings = filteredBookings.filter(b => 
                    (b.name && b.name.toLowerCase().includes(searchLower)) ||
                    (b.phone && b.phone.includes(search)) ||
                    (b.phone2 && b.phone2.includes(search))
                );
            }
            
            bookingsContainer.innerHTML = '';
            
            if (filteredBookings.length === 0) {
                bookingsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-light);">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                        <p>لا توجد حجوزات لعرضها</p>
                    </div>
                `;
                return;
            }
            
            filteredBookings.forEach((booking, index) => {
                const row = document.createElement('div');
                row.className = 'table-row';
                
                // Format date
                const eventDate = new Date(booking.date);
                const formattedDate = eventDate.toLocaleDateString('ar-EG', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Status badge
                let statusBadge = '';
                if (booking.status === 'pending') {
                    statusBadge = '<span class="status-badge status-pending">معلقة</span>';
                } else if (booking.status === 'confirmed') {
                    statusBadge = '<span class="status-badge status-confirmed">مؤكدة</span>';
                } else if (booking.status === 'cancelled') {
                    statusBadge = '<span class="status-badge status-cancelled">ملغاة</span>';
                }
                
                row.innerHTML = `
                    <div>${index + 1}</div>
                    <div>${booking.name || 'غير معروف'}</div>
                    <div class="mobile-hidden">${booking.phone || 'غير معروف'}</div>
                    <div class="tablet-hidden">${booking.eventType || 'غير محدد'}</div>
                    <div class="mobile-hidden-2">${booking.governorate || 'غير محدد'}</div>
                    <div>${formattedDate}</div>
                    <div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            ${statusBadge}
                            <div class="action-buttons">
                                <button class="action-btn view-btn" onclick="viewBooking('${booking.id}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                ${booking.status !== 'confirmed' ? 
                                    `<button class="action-btn confirm-btn" onclick="confirmBooking('${booking.id}')">
                                        <i class="fas fa-check"></i>
                                    </button>` : ''}
                                ${booking.status !== 'cancelled' ? 
                                    `<button class="action-btn cancel-btn" onclick="cancelBooking('${booking.id}')">
                                        <i class="fas fa-times"></i>
                                    </button>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                bookingsContainer.appendChild(row);
            });
        }

        // View booking details
        window.viewBooking = function(id) {
            const booking = allBookings.find(b => b.id === id);
            if (!booking) return;
            
            currentBookingId = id;
            
            // Format dates
            const eventDate = new Date(booking.date);
            const formattedDate = eventDate.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const createdDate = new Date(booking.timestamp);
            const formattedCreatedDate = createdDate.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            bookingDetails.innerHTML = `
                <div class="detail-group">
                    <label>اسم العميل</label>
                    <div class="value">${booking.name || 'غير معروف'}</div>
                </div>
                <div class="detail-group">
                    <label>رقم الهاتف الأساسي</label>
                    <div class="value">${booking.phone || 'غير معروف'}</div>
                </div>
                <div class="detail-group">
                    <label>رقم الهاتف الإضافي</label>
                    <div class="value">${booking.phone2 || 'غير متوفر'}</div>
                </div>
                <div class="detail-group">
                    <label>نوع المناسبة</label>
                    <div class="value">${booking.eventType || 'غير محدد'}</div>
                </div>
                <div class="detail-group">
                    <label>المحافظة</label>
                    <div class="value">${booking.governorate || 'غير محدد'}</div>
                </div>
                <div class="detail-group">
                    <label>عنوان المناسبة</label>
                    <div class="value">${booking.address || 'غير محدد'}</div>
                </div>
                <div class="detail-group">
                    <label>تاريخ المناسبة</label>
                    <div class="value">${formattedDate}</div>
                </div>
                <div class="detail-group">
                    <label>حالة الحجز</label>
                    <div class="value">
                        ${booking.status === 'pending' ? 'معلقة' : 
                          booking.status === 'confirmed' ? 'مؤكدة' : 
                          booking.status === 'cancelled' ? 'ملغاة' : 'غير معروفة'}
                    </div>
                </div>
                <div class="detail-group">
                    <label>تاريخ الإنشاء</label>
                    <div class="value">${formattedCreatedDate}</div>
                </div>
                <div class="detail-group notes">
                    <label>ملاحظات إضافية</label>
                    <div class="value">${booking.message || 'لا توجد ملاحظات'}</div>
                </div>
            `;
            
            bookingModal.classList.add('active');
        };

        // Confirm booking
        window.confirmBooking = function(id) {
            if (confirm('هل أنت متأكد من تأكيد هذا الحجز؟')) {
                update(ref(database, `bookings/${id}`), {
                    status: 'confirmed'
                });
            }
        };

        // Cancel booking
        window.cancelBooking = function(id) {
            if (confirm('هل أنت متأكد من إلغاء هذا الحجز؟')) {
                update(ref(database, `bookings/${id}`), {
                    status: 'cancelled'
                });
            }
        };

        // Modal button handlers
        confirmBookingBtn.addEventListener('click', () => {
            if (currentBookingId) {
                confirmBooking(currentBookingId);
                bookingModal.classList.remove('active');
            }
        });

        cancelBookingBtn.addEventListener('click', () => {
            if (currentBookingId) {
                cancelBooking(currentBookingId);
                bookingModal.classList.remove('active');
            }
        });

        deleteBookingBtn.addEventListener('click', () => {
            if (currentBookingId && confirm('هل أنت متأكد من حذف هذا الحجز؟ هذا الإجراء لا يمكن التراجع عنه.')) {
                remove(ref(database, `bookings/${currentBookingId}`));
                bookingModal.classList.remove('active');
            }
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            bookingModal.classList.remove('active');
        });

        // Filter buttons
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderBookings(btn.dataset.filter, searchInput.value);
            });
        });

        // Search
        searchInput.addEventListener('input', () => {
            const activeFilter = document.querySelector('.filter-btn.active');
            renderBookings(activeFilter.dataset.filter, searchInput.value);
        });

        // Export data
        exportBtn.addEventListener('click', () => {
            const data = allBookings.map(booking => ({
                'اسم العميل': booking.name,
                'رقم الهاتف': booking.phone,
                'رقم هاتف آخر': booking.phone2,
                'نوع المناسبة': booking.eventType,
                'المحافظة': booking.governorate,
                'عنوان المناسبة': booking.address,
                'تاريخ المناسبة': booking.date,
                'حالة الحجز': booking.status === 'pending' ? 'معلقة' : 
                             booking.status === 'confirmed' ? 'مؤكدة' : 'ملغاة',
                'تاريخ الإنشاء': new Date(booking.timestamp).toLocaleString('ar-EG'),
                'ملاحظات': booking.message
            }));
            
            // Convert to CSV
            const headers = Object.keys(data[0] || {});
            const csv = [
                headers.join(','),
                ...data.map(row => headers.map(header => `"${row[header] || ''}"`).join(','))
            ].join('\n');
            
            // Create download link
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `حجوزات_شادي_صابر_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Enter key for login
        adminPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
